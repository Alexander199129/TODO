<!DOCTYPE html>
<html>
  <head>
    
    <link rel="stylesheet" href="dist/style.css">
  </head>
  <body>
    <div class="header">
      <h2>To Do List</h2>
      <input type="text" id="myInput" placeholder="Add tasks......">
      <button onclick="newElement()" class="addBtn">Add</button>
    </div>
    <ul id="addtasks">      
    </ul>
    <button type="button" id="clear-list" onclick="removeAll()">Remove all tasks</button>
        <script>
                    // создаем кнопку закрытия таска
            var myNodelist = document.getElementsByTagName("LI");
            var i;
            for (i = 0; i < myNodelist.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("remove task");
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
        // saveLocal();
        }
        // Закрыть данный таск
            var close = document.getElementsByClassName("close");
            var i;
            for (i = 0; i < close.length; i++) {
            close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
                }
            // saveLocal();
        }
        // Создаем чекбокс
            var list = document.querySelector('ul');
            list.addEventListener('click', function(ev) {
            if (ev.target.tagName === 'LI') {
            ev.target.classList.toggle('checked');
             }
        }, false);
        // Создаем новый таск
            function newElement() {
            var li = document.createElement("li");
            var inputValue = document.getElementById("myInput").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') {
            alert("Add task");              
            } else {
            document.getElementById("addtasks").appendChild(li);
            saveLocal();            
        }
        
            var todoTasks;
            function saveLocal(){
            todoTasks = addtasks.innerText
            localStorage.setItem("todoTasks", todoTasks);
            
        }
            if (localStorage.getItem("addTasks")) {
            addtasks.innerText = localStorage.setItem("todoTasks", todoTasks);
        }

        
       

        document.getElementById("myInput").value = "";
        var span = document.createElement("SPAN");
        var txt = document.createTextNode("remove task");
        span.className = "close";
        span.appendChild(txt);
        li.appendChild(span);
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function() {
                var div = this.parentElement;
                div.style.display = "none";
                // saveLocal();
                }
            }            
        }
        
        //Стереть все
            function removeAll(){
            var lst = document.getElementsByTagName("ul");
                lst[0].innerHTML = "";
            // saveLocal();
        }

        

       
        </script>
  </body>
</html>
